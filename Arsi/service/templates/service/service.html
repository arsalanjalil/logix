{% extends 'base.html' %}
{% load static %}
{% block content %}
	<!-- Start Page Title Area -->
	<div class="page-title-area item-bg2" style="background-image: url({% static '' %}/images/page-title-bg-2.jpg);">
		<div class="d-table">
			<div class="d-table-cell">
				<div class="container">
					<div class="page-title-content">
						<h2>Services</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li>Services</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Page Title Area -->

	<!-- Start Services Section -->
	<section class="services-section pt-70 pb-100">
		<div class="container">
			<div class="row">
				{% for service in services %}
				<div class="col-lg-4 col-md-6">
					<div class="single-services-item">
						<div class="services-icon">
							<i class="{{service.icon}}"></i>
						</div>
						<h3>{{ service.name}} </h3>
						<p>{{ service.short_description}}</p>
						<div class="services-btn-link">
							<a href="{% url 'show' id=service.id %}" class="services-link">Read More</a>
						</div>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</section>
	<!-- End Services Section -->



{% endblock %}
