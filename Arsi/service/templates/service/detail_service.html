{% extends 'base.html' %}
{% load static %}
{% block content %}
	<!-- Start Page Title Area -->
    {% for service in services %}
	<div class="page-title-area item-bg2" style="background-image: url({{ service.url}});">
		<div class="d-table">
			<div class="d-table-cell">
				<div class="container">
					<div class="page-title-content">
						<h2>{{ service.name}}</h2>
<!--						<ul>-->
<!--							<li><a href="index.html">Home</a></li>-->
<!--							<li>Services</li>-->
<!--						</ul>-->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- End Page Title Area -->
	<!-- Start Services Section -->
	<section  style="background-color: blue;">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 col-md-12">
					<div class="hire-content">

						<p>{{ service.description|safe}} </p>
						<div class="hire-btn">
							<a class="default-btn-one" href="contact.html">Contact Us <span></span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Hire Section -->
 {% endfor %}
{% endblock %}
