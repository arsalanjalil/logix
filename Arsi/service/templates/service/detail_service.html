{% extends 'base.html' %}
{% load static %}
{% block content %}
	<!-- Start Page Title Area -->
    {% for service in services %}
	<div class="page-title-area item-bg2" style="background-image: url({{ service.url}});">
		<div class="d-table">
			<div class="d-table-cell">
				<div class="container">
					<div class="page-title-content">
						<h2>{{ service.name}}</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- End Page Title Area -->
	<!-- Start Services Section -->
	<section  style="background-color: blue;">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 col-md-12">
					<div class="hire-content">

						<p>{{ service.description|safe}} </p>
						<div class="col-lg-12 col-md-12">
									<button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add To Service <span></span></button>
						</div>
						<div id="myModal" class="modal fade" role="dialog">
  							<div class="modal-dialog">

    						<!-- Modal content-->
    							<div class="modal-content">
      								<div class="modal-header">
        								<h4 class="modal-title"> Order </h4>
									</div>
      								<div class="modal-body">
        								<form method="Post" action="{% url 'order' id=service.id %}">
											{% csrf_token %}
											<div class="form-group">
      											<label for="service">Date:</label>
      												<input type="date" class="form-control"  placeholder="Enter date" name="create_at">
    										</div>
											<div class="form-group">
												<label for="service">Choice File:</label>
												<input type="file" id="myFile" name="file" class="form-control">
											</div>
    										<div class="form-group">
											  	<label for="service">Choice:</label></br>
											  	<input type="radio" id="html" name="sate" value="HTML">
												<label for="html">HTML</label><br>
												<input type="radio" id="css" name="sate" value="CSS">
												<label for="service">CSS</label><br>
												<input type="radio" id="javascript" name="sate" value="JavaScript">
												<label for="service">JavaScript</label>
											</div>
											<button type="submit" id="service_order" >Submit</button>


										</form>
      								</div>
      								<div class="modal-footer">
        								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      								</div>
    							</div>

  							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- End Hire Section -->
 {% endfor %}

{% endblock %}
